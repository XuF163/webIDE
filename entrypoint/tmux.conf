set -g history-limit 50000

# Keep colors sane in browsers.
set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm-256color:Tc'

# Mouse wheel scrollback (and selection) in web terminals.
set -g mouse on

# Keep scrollback in web terminals (avoid alternate screen).
set -as terminal-overrides ',*:smcup@:rmcup@'
